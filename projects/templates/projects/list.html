{% extends 'base.html' %}
{% block content %}
    <main>
        <div>
            <h1>My Projects</h1>
            {% if not project_list %}
                <p>You are not assigned to any projects</p>
            {% else %}
                <table>
                    {% for item in project_list %}
                        <thead>
                            <th>Name</th>
                            <th>Number of tasks</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.tasks|length }}</td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                    {% endif %}
                </div>
            </main>
        {% endblock content %}
